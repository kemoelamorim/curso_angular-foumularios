<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input 
      class="form-control"
      [(ngModel)]="usuario" 
      name="usuario" 
      type="text" 
      placeholder="Nome do Usuário" 
      #campoUsuario="ngModel"
      required
    >
    <app-mensagem 
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario Obrigatório">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input 
      [(ngModel)]="senha"
      name="senha"
      type="password" 
      placeholder="Senha" 
      class="form-control"
      #campoSenha="ngModel"
      required
    >
    <app-mensagem 
    *ngIf="campoSenha.invalid && campoSenha.touched"
    mensagem="Senha Obrigatória">
  </app-mensagem>
  </div>
  <div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
  </div>
</form>
<p>Não é um usuário? <a routerLink="novousuario" >Cadastre-se</a></p>
